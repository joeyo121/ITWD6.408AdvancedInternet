						<form name="survey" action="https://danieldangs.com/itwd6408/handle_survey.php"

							  <!--First Name-->
						  <div class="row mb-3">
							<label for="fname" class="col-sm-2 col-form-label">First Name:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="fname" name="fname" required>
							</div>
						  </div>
							<!--Last Name-->
						  <div class="row mb-3">
							<label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="lname" name="lname" required>
							</div>
						  </div>
							<!--Address-->
							<legend class="col-form-label fw-bolder fs-3 col-sm-2 pt-0">Address</legend>
						  <div class="row mb-3">
							<label for="addressline1" class="col-sm-2 col-form-label">line 1:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="addressline1" name="addressline1" placeholder="Address line 1" required>
							</div>
						  </div>
						  <div class="row mb-3">
							<label for="addressline2" class="col-sm-2 col-form-label">line 2:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="addressline2" name="addressline2" placeholder="Address line 2">
							</div>
						  </div>
						  <div class="row mb-3">
							<label for="addresstown" class="col-sm-2 col-form-label">Town/city:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="addresstown" name="addresstown" placeholder="Town/city" required>
							</div>
						  </div>
							<!--Gender-->
						  <fieldset class="row mb-3">
							<legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
							<div class="col-sm-10">
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked required>
								<label class="form-check-label" for="gridRadios1">
								  Male
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
								<label class="form-check-label" for="gridRadios2">
								  Female
								</label>
							  </div>
							  <div class="form-check disabled">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
								<label class="form-check-label" for="gridRadios3">
								  Other
								</label>
							  </div>
							</div>
						  </fieldset>
							<!--Mobile Phone Type-->
						  <div class="row mb-3">
						  <legend class="col-form-label col-sm-2 pt-0">Mobile Phone Type:</legend>
							<div class="col-sm-10 offset-sm-2">
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheckWindows" required>
								<label class="form-check-label" for="gridCheck1">
								  Windows
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheckApple">
								<label class="form-check-label" for="gridCheck1">
								  Apple
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheckAndroid">
								<label class="form-check-label" for="gridCheck1">
								  Android
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheckOther">
								<label class="form-check-label" for="gridCheck1">
								  Other
								</label>
							  </div>
							</div>
						  </div>	  
						<!--Mobile Phone Provider-->					  
						<div class="row mb-3">
							<label for="inputProvider" class="col-sm-2 col-form-label">Mobile Provider:</label>
							<div class="col-sm-10">
							  <select id="inputProvider" class="form-select" required>
								  <option>None</option>
								  <option>Spark</option>
								  <option>Vodafone</option>
